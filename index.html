<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marry Me ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ff5f6d, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

.card {
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes {
    background: white;
    color: #ff4b7d;
}

#no {
    background: black;
    color: white;
    position: absolute;
}

.heart {
    font-size: 60px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(20); opacity: 0; }
}

/* Floating Text */
.love-text {
    position: absolute;
    font-size: 26px;
    font-weight: bold;
    color: #fff;
    animation: floatUp 3s ease-out forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Marry Me?</h1>
    <p>No escape üòå</p>

    <button id="yes" onclick="yesClicked()">Yes üíç</button>
    <button id="no" onmouseover="moveNo()">No üòù</button>
</div>

<script>
let noCount = 0;

function moveNo() {
    const noBtn = document.getElementById("no");
    noCount++;
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";

    if (noCount > 10) noBtn.style.display = "none";
}

function yesClicked() {
    document.getElementById("card").style.display = "none";

    const title = document.createElement("h1");
    title.innerHTML = "She Said YES! üíñüíç";
    title.style.position = "absolute";
    title.style.zIndex = "2";
    document.body.appendChild(title);

    // Fireworks + Love Text loop
    setInterval(() => {
        createFirework();
        createLoveText();
    }, 200);
}

function createFirework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    fw.style.background =
        ["#ff0","#f0f","#0ff","#0f0","#f00"][Math.floor(Math.random()*5)];
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
}

function createLoveText() {
    const text = document.createElement("div");
    text.className = "love-text";
    text.innerText = "I Love You ‚ù§Ô∏è";
    text.style.left = Math.random() * (window.innerWidth - 100) + "px";
    text.style.top = window.innerHeight + "px";
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 3000);
}
</script>

</body>
</html>
