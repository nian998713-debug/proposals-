<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nikita ‚ù§Ô∏è Aman</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff4b7d, #120012);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
    transition: background 2s ease;
}

body.romantic {
    background: radial-gradient(circle at top, #ff7eb3, #120012);
}

/* Card */
.card {
    background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
    backdrop-filter: blur(12px);
    padding: 35px;
    border-radius: 22px;
    max-width: 380px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.25);
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    letter-spacing: 1px;
}

p {
    font-size: 18px;
    font-weight: 300;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

#yes {
    background: linear-gradient(135deg, #ffffff, #ffd6e5);
    color: #ff2f7a;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: linear-gradient(135deg, #111, #333);
    color: white;
    position: fixed;
}

/* Heart */
.heart {
    font-size: 65px;
    animation: beat 1s infinite;
    filter: drop-shadow(0 0 15px rgba(255,0,90,0.6));
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

/* Ring */
.ring {
    font-size: 80px;
    animation: ringDrop 2s ease forwards;
    margin: 20px 0;
}

@keyframes ringDrop {
    0% { transform: translateY(-200px) scale(0); opacity: 0; }
    60% { transform: translateY(20px) scale(1.2); }
    100% { transform: translateY(0) scale(1); opacity: 1; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(20); opacity: 0; }
}

/* Floating text */
.love-text {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    animation: floatUp 3s ease-out forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
}

/* Photo */
.photo {
    width: 220px;
    border-radius: 20px;
    margin-top: 15px;
    animation: fadeIn 2s forwards;
    box-shadow: 0 0 40px rgba(255,100,180,0.6);
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.counter {
    margin-top: 15px;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    line-height: 1.6;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Nikita A Yadav</h1>
    <p id="typeText"></p>
    <p><i>Meri zindagi ki roshni ho tum ‚ú®</i></p>

    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">No üòù</button>
</div>

<script>
/* Typewriter */
const text = "Will you marry me? üíç";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
    }
}
window.onload = typeWriter;

/* No button */
let noCount = 0;
function moveNo() {
    const noBtn = document.getElementById("no");
    noCount++;
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
    if (noCount > 6) noBtn.innerText = "Bas karo üòÖ";
    if (noCount > 8) noBtn.style.display = "none";
}

/* Yes clicked */
function yesClicked() {
    document.body.classList.add("romantic");
    document.getElementById("card").style.display = "none";

    const music = document.getElementById("bgMusic");
    music.volume = 0.5;
    music.play().catch(()=>{});

    const container = document.createElement("div");
    container.innerHTML = `
        <div class="ring">üíç</div>
        <h1>Nikita ‚ù§Ô∏è Aman</h1>
        <p>Together since 26 October 2022</p>
        <div class="counter" id="counter"></div>
        <img src="photo.jpg" class="photo">
    `;
    document.body.appendChild(container);

    let party = setInterval(() => {
        firework();
        loveText();
        updateCounter();
    }, 300);

    setTimeout(() => {
        clearInterval(party);
        setInterval(updateCounter, 1000);
    }, 5000);

    updateCounter();
}

/* Counter */
const startDate = new Date("2022-10-26T00:00:00");

function updateCounter() {
    const now = new Date();
    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();

    if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
    }
    if (months < 0) {
        years--;
        months += 12;
    }

    const totalDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));

    document.getElementById("counter").innerHTML = `
        ‚ù§Ô∏è ${years} Years<br>
        üíï ${months} Months<br>
        ‚ú® ${days} Days<br>
        ‚è≥ ${totalDays} Days Together
    `;
}

/* Effects */
function firework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    fw.style.background = ["#ff0","#f0f","#0ff","#0f0","#f00"][Math.floor(Math.random()*5)];
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
}

function loveText() {
    const t = document.createElement("div");
    t.className = "love-text";
    t.innerText = "Nikita ‚ù§Ô∏è Aman";
    t.style.left = Math.random() * (window.innerWidth - 150) + "px";
    t.style.top = window.innerHeight + "px";
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),3000);
}
</script>

</body>
</html>
